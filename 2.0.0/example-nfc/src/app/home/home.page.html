<ion-header [translucent]="true">
  <ion-toolbar color="bluefp">
      <ion-title class="labelTitleSelphi">
          Sdk Mobile
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item lines="full">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>
            Toggle Dark Theme
          </ion-label>
          <ion-toggle id="themeToggle" slot="end" (ionChange)="toogleChange()"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-grid [style.height.%]="isListExpanded ? 150 : 100">
        <!-- BestImage -->
        <ion-row class="titleRowSelphid">
            <ion-col size="2"></ion-col>
            <ion-col class='titleColSelphid'>
                <ion-label class='labelTitleSelphid'>BestImage</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row class="imgRowSelphi">
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="documentImgColSelphid">
                <ion-img [src]="bestImageCropped" [class.hidden]="bestImageCropped == null"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Front Title -->
        <ion-row class="titleRowSelphid">
            <ion-col size="2"></ion-col>
            <ion-col class='titleColSelphid'>
                <ion-label class='labelTitleSelphid'>Frente</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Front Image -->
        <ion-row class="imageRowSelphid">
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="documentImgColSelphid">
                <ion-img [src]="frontDocumentImage" [class.hidden]="frontDocumentImage == null"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Back Title -->
        <ion-row class="titleRowSelphid">
            <ion-col size="2"></ion-col>
            <ion-col class='titleColSelphid'>
                <ion-label class='labelTitleSelphid'>Dorso</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Back Image -->
        <ion-row class="imageRowSelphid">
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="documentImgColSelphid">
                <ion-img [src]="backDocumentImage" [class.hidden]="backDocumentImage == null"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Face Title -->
        <ion-row class="titleRowSelphid">
            <ion-col size="2"></ion-col>
            <ion-col class="titleColSelphid" style='text-align: center'>
                <ion-label class='labelTitleSelphid'>Selfie</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Face Image -->
        <ion-row class="imageRowSelphid">
            <ion-col size="3"></ion-col>
            <ion-col size="6" class="documentImgColSelphid">
                <ion-img [src]="faceImage" [class.hidden]="faceImage == null" onerror="this.src='./assets/images/image_no_available.png'"></ion-img>
            </ion-col>
            <ion-col size="3"></ion-col>
        </ion-row>
        <!-- List and button  -->
        <ion-row *ngIf="isListExpanded; else elseBlock" class="listRowSelphid">
            <ion-col class="listColSelphid">
                <div class="scroll-content" scrollY="true">
                    <ion-list>
                        <ion-item style="font-size: 0.8rem;">DATOS OBTENIDOS</ion-item>
                        <ion-item *ngFor=" let item of ocrData | keyvalue " style="font-size: 0.7rem;">
                            <ion-label text-capitalize item-left>{{item.key}}</ion-label>
                            <ion-label item-right text-right>{{item.value | uppercase}}</ion-label>
                        </ion-item>
                    </ion-list>
                </div>
            </ion-col>
        </ion-row>
        <ng-template #elseBlock>
            <ion-row *ngIf="showError" class="errorRowSelphid">
                <ion-col size="1"></ion-col>
                <ion-col class='titleColSelphid'>
                    <ion-label style="color: crimson;" class='labelTitleSelphid'>{{message}}</ion-label>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
        </ng-template>

        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchSelphiProcess()' color="bluefp">Selphi</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchSelphIDProcess()' color="bluefp">Selphid</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchInitOperationProcess()' color="bluefp">InitOperation</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchPhingersProcess()' color="bluefp">Phingers</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchNfcProcess()' color="bluefp">NFC</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchVideoCallProcess()' color="bluefp">VideoCall</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchVideoIdProcess()' color="bluefp">VideoId</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onGetExtraData()' color="bluefp">GetExtraData</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchTokenize()' color="bluefp">Tokenize</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onInitSession()' color="bluefp">InitSession</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onCloseSession()' color="bluefp">CloseSession</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchVoiceProcess()' color="bluefp">Voice</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchCaptureProcess()' color="bluefp">Capture</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchFlow()' color="bluefp">Start Flow</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
