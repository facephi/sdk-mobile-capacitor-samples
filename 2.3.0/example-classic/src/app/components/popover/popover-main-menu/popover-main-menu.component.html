<ion-list>
  <ion-item>
      <ion-toggle [checked]="true" labelPlacement="start" (ionChange)="setDarkMode()">Toggle Mode</ion-toggle>
  </ion-item>
  <ion-item (click)="closePopOver()">
      <ion-label>Close</ion-label>
      <ion-icon name="close" slot="start"></ion-icon>
  </ion-item>
</ion-list>
